<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskGlide</title>

  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet" />
   <link rel="stylesheet" href="styles.css" />

 
</head>
<body>
  <main class="page">
    <!-- Header / Intro -->
    <section class="hero">
      <h1 class="hero-title">Welcome to TaskGlide!</h1>
      <p class="hero-subtitle">
        Track your daily tasks, due dates, and progress in one place.
      </p>
      <p id="dateTimeDisplay" class="hero-subtitle"></p>
    </section>

    <!-- Main To-Do Panel -->
    <section class="container backdrop">
      <!-- Input Row -->
      <div class="input-row">
        <input
          type="text"
          id="todoInput"
          class="form-input"
          placeholder="Add task..."
          autocomplete="off"
        />
        <button type="button" id="addBtn" class="icon-btn" aria-label="Add task">
          <i class="bx bx-plus"></i>
        </button>
      </div>

      <!-- Date Picker -->
      <div class="calendar-row">
        <button type="button" id="calendarBtn" class="calendar-btn">
          <i class="bx bx-calendar"></i>
          Pick Date
        </button>
        <input type="date" id="taskDate" class="date-input" />
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-filter="All">All</button>
        <button class="tab-btn" data-filter="Due Today">Due Today</button>
        <button class="tab-btn" data-filter="Pending">Pending</button>
        <button class="tab-btn" data-filter="Completed">Completed</button>
      </div>

      <!-- Stats -->
      <div id="stats" class="stats">
        <span id="totalTasks">0 tasks</span>
        <span id="completedTasks">0 completed</span>
      </div>

      <!--Export -->
      <button id="exportExcelBtn" class="calendar-btn" style="margin-top: 12px;">
        <i class="bx bx-export"></i> Export to Excel
        </button>
    </section>

    <!-- List Section -->
    <section class="list-section">
      <!-- Desktop Table -->
      <table class="todo-table backdrop">
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="todoTableBody"></tbody>
      </table>

      <!-- Mobile Cards -->
      <div id="mobileList"></div>
    </section>
  </main>

  <!-- Delete Modal -->
  <div id="deleteModal" class="modal" aria-hidden="true">
    <div class="modal-content backdrop">
      <p>Are you sure you want to delete this task?</p>
      <div class="modal-actions">
        <button id="confirmDeleteBtn" class="btn btn-danger">Yes, delete</button>
        <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
